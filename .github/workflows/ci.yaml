name: CI - Build & Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  id-token: write  # OIDC for AWS
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPO: myapp

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.short_sha.outputs.value }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set short SHA
        id: short_sha
        run: echo "value=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: src

      - name: Run linter
        run: npm run lint
        working-directory: src

      - name: Run tests
        run: npm test
        working-directory: src

      - name: Configure AWS Credentials (OIDC)
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/GitHubActionsECRAccess
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ steps.ecr.outputs.registry }}/${{ env.ECR_REPO }}:${{ steps.short_sha.outputs.value }}"
          format: "table"
          exit-code: "1"
          severity: "HIGH,CRITICAL"
          trivyignores: ".trivyignore"

      - name: Push Docker image to ECR
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan filesystem for vulnerabilities
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "1"
          severity: "HIGH,CRITICAL"

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout helm-charts repo
        uses: actions/checkout@v4
        with:
          repository: edenbarkan/helm-charts
          token: ${{ secrets.GH_PAT }}
          path: helm-charts

      - name: Update dev image tag
        run: |
          cd helm-charts
          sed -i 's|tag: ".*"|tag: "${{ needs.build.outputs.image_tag }}"|' \
            apps/myapp/overlays/dev/values.yaml

      - name: Commit and push
        run: |
          cd helm-charts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci(dev): update myapp to ${{ needs.build.outputs.image_tag }}" || exit 0
          git pull --rebase
          git push

      - name: Notify
        run: |
          echo "✅ Image pushed to ECR: ${{ needs.build.outputs.image_tag }}"
          echo "✅ ArgoCD will auto-sync dev namespace"

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-staging
      cancel-in-progress: false

    steps:
      - name: Checkout helm-charts repo
        uses: actions/checkout@v4
        with:
          repository: edenbarkan/helm-charts
          token: ${{ secrets.GH_PAT }}
          path: helm-charts

      - name: Update staging image tag
        run: |
          cd helm-charts
          sed -i 's|tag: ".*"|tag: "${{ needs.build.outputs.image_tag }}"|' \
            apps/myapp/overlays/staging/values.yaml

      - name: Commit and push
        run: |
          cd helm-charts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ci(staging): update myapp to ${{ needs.build.outputs.image_tag }}" || exit 0
          git pull --rebase
          git push

      - name: Notify
        run: |
          echo "✅ Image pushed to ECR: ${{ needs.build.outputs.image_tag }}"
          echo "✅ ArgoCD will auto-sync staging namespace"
